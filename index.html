<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Functional <span class="text-rose-500 font-medium">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white ">
                <div class="bg-orange-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-medium">Deposit</h3>
                    <h4 class="text-4xl font-medium">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <h4 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-medium">Balance</h3>
                    <h4 class="text-4xl font-medium">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto ">
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-medium text-white mb-4 "> Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 p-2" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 block px-5 py-3 font-medium text-white rounded-lg mt-3 hover:bg-amber-800">Deposit</button>

                </div>
                <div class="bg-fuchsia-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-medium mb-4 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 p-2" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 block px-5 py-3 font-medium text-white rounded-lg mt-3 hover:bg-amber-800">Withdraw</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
